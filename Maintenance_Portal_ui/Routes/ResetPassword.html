<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Login.css">
    <script src="../app.js"></script>
    <title>Reset Password</title>
</head>
<body>
    <div class="form">
        <form action="./Dashboard-client.html" method="get">
            
            <div class="LogoSection">
                <img id="Logo" src="../Images/Must_Logo.png" alt="" srcset="">
                <h2>Maintenance Portal</h2> 
            </div>

            <div class="TitleSection">
                <h2 id="title">Reset Password</h2>
            </div>
            
            <div class="fields">
                <label for="mail">Email</label>
                <input type="email" name="Email" id="mail" placeholder="email" required>
            </div>

            <div class="fields">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password" placeholder="new password" required>
            </div>

            <div class="fields">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="CPassword" id="cpassword" placeholder="confirm password" required>
            </div>

            <div class="LoginBtn" >
                <input type="submit" value="Reset" id="LoginBtn">
            </div>

            <div class="footer">
                <a href="./Login.html">Login</a>
                <img src="../Images/enter_48px.png" onclick="navigate('./Login.html')" width="20px" alt="" srcset="">
            </div>
        </form>
    </div>
    
</body>
</html>
